<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script type="application/javascript">
        function createFamilyTree() {
            $('body')
                .append(
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )

                        ), $('<tbody>')
                    ),

                )
        }
        function addNewMember(firstName, lastName, position) {
            $('tbody')[position === 'before' ? "prepend" : "append"](
                $('<tr>').append(
                    $('<td>').text(firstName),
                    $('<td>').text(lastName),
                    $('<td>').text('(X)').css({ background: "orange" }).click(function () {
                        $(this).parent().remove();
                    })

                )
            )

        }

        function createForm() {
            $("table").before(
                $("<form>").append(
                    $("<input>").attr({ type: "text", id: "firstName", required: true }),
                    $("<input>").attr({ type: "text", id: "lastName", required: true }),
                    $("<select>").attr({ id: "position", required: true }).append(
                        $("<option>").attr({ value: "after" }).text("After"),
                        $("<option>").attr({ value: "before" }).text("Before")
                    ),
                    $("<input>").attr({ type: "submit", value: "Add" })
                ).submit(function (e) {
                    e.preventDefault();
                    addNewMember($("#firstName").val(), $("#lastName").val(), $("#position").val());
                })
            )
        }



        $(document).ready(function () {
            createFamilyTree();
            createForm();

        });
    </script>
</head>

</html>
